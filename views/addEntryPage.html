{% extends "layout.html" %} {% block content %}

<div class='newentryform container'>

  <h3>Add New Entry</h3>

  <form action="/entries/{% if fic %}{{fic.title}}/{% endif %}add" method="POST">

    {% if not fic %}
    <div class="row">
      <!-- Fic -->
      <label class="col-sm-2" for="title_field">Title:</label>
      <input class="col-sm-10" name="title" type="text" id="title_field" />
    </div>
    {% endif %}

    <div class="row">
      <!-- Total wordcount OR words today-->
      <label class="col-sm-2" for="wordcount_field">Wordcount:</label>
      <input class="col-sm-2" name="wordcount" type="number" id="wordcount_field" />

      <!-- choose which wordcount we're using -->
      <label class="col-sm-3" for="toalOrToday">Which type of wordcount?:</label>
      <select class="col-sm-4" name="totalOrToday">
        <option value="total">Total Count for project</option>
        <option value="today">Today's Count Only for project</option>
      </select>
    </div>


    <div class="row">
      <!-- Notes -->
      <label class="col-sm-2" for="notes_field">Notes:</label>
      <textarea class="col-sm-10" name="notes" type="text" id="notes_field" />
      </textarea>
    </div>

    <br />

    <div class="row text-center">
      <input type="submit" value="Submit" />
    </div>
  </form>
</div>




{% endblock %}
