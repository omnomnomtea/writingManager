{% extends "layout.html" %} {% block content %}

<div class="page-header">
  <h1>Entries for "{{fic.title}}"</h1>
</div>

<div id="project-list">
  <div class="col-md-3">
    <table>
      <tr>
        <th>Date</th>
        <th>Wordcount on Date</th>
      </tr>

      {% for entry in entries %}
      <tr id='{{entry.id}}'>

        <td>{{entry.date}}</td>
        <td>{{entry.wordcountToday}}</td>

      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
